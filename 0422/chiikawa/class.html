      //.contents クラスを持つ要素を取得し、container 変数に代入

      //インスタンスの生成
      const chiikawaContents = [];
      //空の配列 chiikawaContents を作成
      chiikawas.forEach((chiikawa) => {
        //chiikawas 配列内の各要素に対して forEach メソッドを実行
        //chiikawa 変数には、ループ処理で取り出した各要素が代入
        chiikawaContents.push(
          new Chiikawa(
            chiikawa.story,
            chiikawa.title,
            chiikawa.image,
            chiikawa.id
          )
          //Chiikawa クラスの新しいインスタンスを生成し、chiikawaContents 配列に格納
        );
        container.insertAdjacentHTML(
          "beforeend",
          chiikawaContents[chiikawaContents.length - 1].createMarkup()
        );
      });
    </script>
